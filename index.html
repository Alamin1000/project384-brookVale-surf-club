          <div class="col-8">
            <div

            >
              <button class="site-btn d-lg-block d-none">MEMBERSHIP</button>
              <button class="hamberbar menu-trigger">
                <span></span>

      <div class="offset-sidebar">
        <div class="offset-top text-end">

        <div class="offset-menu">

            <li><a href="#">MENUS</a></li>

          /></a>

      </div>

            <div class="hero-content white-content">
              <div class="row">
                <div class="col-12 col-md-6 col-lg-5">

                </div>
              </div>
              <h1>
                <a href="https://brookvalesurfclub.com"
